<!DOCTYPE html>
<html>

<head>
	<title>city finder</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="app">

		<div class="toolbar">
			<h3>Cities:</h3>
			<input type="text" class="search" placeholder="Search for a city or county" name="">
			<select class="selectToggle">
				<option selected value="10">10</option>
				<option value="5"  class="option__">5</option>
				<option value="25" class="option__">25</option>
			</select>
			<input type="button" class="btn_prev" data-option=-10 value="Previous page" name="prev">
			<input type="button" class="btn_next" data-option=10 value="Next page" name="next">
			
			
		</div>


		<table class="t-city">
			<thead>
				<tr class="tRow">
					<th class="tHeader active" data-val="name" data-name="City name">City name</th>
					<th class="tHeader active" data-val="population" data-name="Population">Population</th>
					<th class="tHeader active" data-val="adminName1" data-name="County">County</th>
				</tr>
			</thead>
			<tbody class="city-list">
				<tr>
					<td>
						<h2>Searching for cities in Croatia:</h2>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



	<script src="index.js" type="module"></script>
</body>

</html>
