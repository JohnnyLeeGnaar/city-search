<!DOCTYPE html>
<html>

<head>
	<title>city finder</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="app">

		<div class="toolbar">
			<h3>Cities:</h3>
			<input type="text" class="search" placeholder="Search for a city or county" name="">
		</div>


		<table class="t-city">
			<thead>
				<tr>
					<th class="tHeader" data-val="name">City name</th>
					<th class="tHeader" data-val="population">Population</th>
					<th class="tHeader" data-val="adminName1">County</th>
				</tr>
			</thead>
			<tbody class="city-list">
				<tr>
					<td>
						<h2>Searching for cities in Croatia:</h2>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



	<script src="index.js" type="module"></script>
</body>

</html>
