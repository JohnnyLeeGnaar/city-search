<!DOCTYPE html>
<html>

<head>
	<title>city finder</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="app">

		<div class="toolbar">
			<h3>Cities:</h3>
			<input type="text" class="search" placeholder="Search for a city or county" name="">
			<select class="select_toggle">
				<option selected value="10">10</option>
				<option value="5"  class="option__">5</option>
				<option value="25" class="option__">25</option>
			</select>
		</div>


		<table class="parent_table_el">
			<thead>
				<tr class="table_row">
				</tr>
			</thead>
			<tbody class="table_body_list">
				<tr>
					<td>
						<h2>Searching for cities in Croatia:</h2>
					</td>
				</tr>
				<div class="table_footer">
					<input type="button" class="btn_prev" data-option=-5 value="Previous page" name="prev">
					<input type="button" class="btn_next" data-option=5 value="Next page" name="next">
				</div>
			</tbody>
		</table>
	</div>



	<script src="index.js" type="module"></script>
</body>

</html>
