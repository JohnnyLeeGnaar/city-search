<!DOCTYPE html>
<html>

<head>
	<title>city finder</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="app">

		<div class="toolbar">
			<h3>Cities:</h3>
			<input type="text" autocomplete="off" class="search" placeholder="Search for a city or county" name="">
			<select class="page-size" autocomplete="off">
				<option value="5"  class="option__">5</option>
				<option selected value="10">10</option>
				<option value="25" class="option__">25</option>
			</select>
		</div>


		<table class="city-table">
			<thead>
				<tr class="city-table-header-row"></tr>
			</thead>
			<tbody class="city-table-body">
				<tr>
					<td>
						<h2>Searching for cities in Croatia:</h2>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="table-pagination"></div>
	</div>



	<script src="index.js" type="module"></script>
	<script src="node_modules/url-parse/dist/url-parse.js"></script>
</body>

</html>
